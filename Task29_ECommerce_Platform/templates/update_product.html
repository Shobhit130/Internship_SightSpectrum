<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/style_update.css">
</head>
<body>
    <h2>Edit Product</h2>
    <form action="/auth/products/{{ .Product.ID }}/edit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ .Product.Name }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ .Product.Description }}</textarea><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ .Product.Price }}" required><br>
        <label for="inventory">Inventory:</label>
        <input type="number" id="inventory" name="inventory" value="{{ .Product.Inventory }}" required><br>
        <div>
            <input type="submit" value="Update">
        </div>
    </form>
</body>
</html>
