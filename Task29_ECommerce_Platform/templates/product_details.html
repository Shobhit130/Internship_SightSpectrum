<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="/static/style_view.css">
</head>
<body>
    <h2>Product Details</h2>
    <table>
        <tr>
            <th>ID</th>
            <td>{{ .Product.ID }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ .Product.Name }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ .Product.Description }}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>{{ .Product.Price }}</td>
        </tr>
        <tr>
            <th>Inventory</th>
            <td>{{ .Product.Inventory }}</td>
        </tr>
    </table>
    <div>
        <a href="/auth/products">Back to Products</a>
    </div>
</body>
</html>
