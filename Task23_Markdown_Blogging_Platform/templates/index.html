<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>My Blog</h1>
    <a href="/posts/new">New Post</a>
    <hr>
    {{ range . }}
        <div>
            <h2><a href="/posts/{{ .ID }}/edit">{{ .Title }}</a></h2>
            <div>{{ .HTML }}</div>
            <form action="/posts/{{ .ID }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Delete</button>
            </form>
        </div>
        <hr>
    {{ end }}
</body>
</html>
